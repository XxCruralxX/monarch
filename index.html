<!-- LOGIN PANEL -->
<div id="loginPanel">
  <div class="ring ring1"></div>
  <div class="ring ring2"></div>
  <div class="ring ring3"></div>
  <form id="loginForm">
    <h2>Sign In / Sign Up</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="button" id="togglePassword" style="margin-top: 10px;">Show</button>
    <button type="submit">Login</button>
    <button type="button" id="signUpBtn">Sign Up</button>
  </form>
</div>

    <script> 
const signInBtn = document.getElementById('signInBtn');
const signOutBtn = document.getElementById('signOutBtn');
const loginPanel = document.getElementById('loginPanel');
const trackBtn = document.getElementById('trackBtn');
const loginForm = document.getElementById('loginForm');
const signUpBtn = document.getElementById('signUpBtn');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');

// Show login panel
signInBtn.addEventListener('click', () => {
  loginPanel.classList.add('visible');
});

// Hide login panel when clicking outside
loginPanel.addEventListener('click', e => {
  if (e.target === loginPanel) {
    loginPanel.classList.remove('visible');
  }
});

// Retrieve users from localStorage or initialize empty object
function getUsers() {
  return JSON.parse(localStorage.getItem('users')) || {};
}

// Save users to localStorage
function saveUsers(users) {
  localStorage.setItem('users', JSON.stringify(users));
}

// Set current user
function setCurrentUser(username) {
  localStorage.setItem('currentUser', username);
}

// Get current user
function getCurrentUser() {
  return localStorage.getItem('currentUser');
}

// Clear current user
function clearCurrentUser() {
  localStorage.removeItem('currentUser');
}

// Update UI after login
function updateUIAfterLogin(username) {
  signInBtn.textContent = username;
  signOutBtn.style.display = 'inline-block';
  loginPanel.classList.remove('visible');
}

// Update UI after logout
function updateUIAfterLogout() {
  signInBtn.textContent = 'Sign In';
  signOutBtn.style.display = 'none';
}

// Handle login
loginForm.addEventListener('submit', e => {
  e.preventDefault();
  const username = usernameInput.value.trim();
  const password = passwordInput.value;
  const users = getUsers();

  if (users[username] && users[username].password === password) {
    setCurrentUser(username);
    updateUIAfterLogin(username);
  } else {
    alert('Incorrect username or password.');
  }
});

// Handle sign up
signUpBtn.addEventListener('click', () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;
  const users = getUsers();

  if (!username || !password) {
    alert('Please enter both username and password.');
    return;
  }

  if (users[username]) {
    alert('Username already exists. Please choose another one.');
    return;
  }

  users[username] = { password };
  saveUsers(users);
  alert('Registered successfully! You can now sign in.');
});

// Handle sign out
signOutBtn.addEventListener('click', () => {
  clearCurrentUser();
  updateUIAfterLogout();
});

// Handle track package
trackBtn.addEventListener('click', () => {
  const currentUser = getCurrentUser();
  if (currentUser) {
    window.location.href = 'tp.html';
  } else {
    loginPanel.classList.add('visible');
  }
});

// Initialize UI on page load
window.addEventListener('DOMContentLoaded', () => {
  const currentUser = getCurrentUser();
  if (currentUser) {
    updateUIAfterLogin(currentUser);
  } else {
    updateUIAfterLogout();
  }
});
